<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	n = parseInt(prompt('Enter no'));

	for(i=0;i<n;i++){
		for(k=n-i;k>=1;k--){
			document.write('&nbsp;')
		}
		for(j=0;j<i;j++){
            document.write(i+' ')
		}
	
				document.write("</br>")
	}
</script>
</body>
</html>
