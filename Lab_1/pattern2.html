<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	n = parseInt(prompt('Enter no'));

	for(i=1;i<n;i++){
		document.write("*")
		for(j=i;j<n;j++){
			 if(i==1 || j==n-1){
				document.write("*")
			 }
		}
				document.write("</br>")
	}
</script>
</body>
</html>
