<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	n = parseInt(prompt('Enter no'));

	for(i=0;i<n;i++){
		for(j=0;j<=i;j++){
			document.write('&nbsp&nbsp&nbsp');
		}
		for(j=i;j<n;j++){
			document.write('*');
		}
		for(j=0;j<=i;j++){
			document.write('*');
		}
		document.write("</br>")
	}
</script>
</body>
</html>
