<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n1 = prompt("Enter a number:");

		a=0;
		b=1;
		c=0;

		document.write(a+'');
		document.write(b+'');

		for(i=3;i<=n1;i++){
           c= a+b;
           document.write(c);
           a=b;
           b=c;
		}


	</script>

</body>
</html>
