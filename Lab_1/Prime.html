<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n1 = prompt("Enter a number:");

		flag=true;

		for(i=2;i<n1;i++){
			if(n1%i==0){
				flag = false;
				break;
			}
			else{
				flag=true;
			}
			
		}

		if(flag){
			console.log('The no is Prime');
		}
		else{
			console.log('The no is not Prime')
		}
	</script>

</body>
</html>
